# -------------------------------
# PersistentVolumeClaim (Optional)
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-pvc
  namespace: "2401008"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site-deployment
  namespace: "2401008"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      imagePullSecrets:
        - name: nexus-secret  # <-- You must create this
      containers:
        - name: static-site
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/static-site:latest
          ports:
            - containerPort: 80

          volumeMounts:
            - name: static-media
              mountPath: /usr/share/nginx/html   # For nginx static website

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: static-media
          persistentVolumeClaim:
            claimName: static-pvc
---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: static-site-service
  namespace: "2401008"
spec:
  selector:
    app: static-site
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-site-ingress
  namespace: "2401008"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: static.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static-site-service
                port:
                  number: 80
